        header {

            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .assignment-bar:hover {
            background-color: #9b59b6;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(155, 89, 182, 0.4);
        }

        footer {
            padding: 20px;
            color: #888;
            font-size: 14px;
        }
