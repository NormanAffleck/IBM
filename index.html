<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Norman Affleck - Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .assignment-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .assignment-bar {
            background-color: #ffffff;
            border: 2px solid #007acc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .assignment-bar:hover {
            background-color: #007acc;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Norman Affleck's Assignments</h1>
    <div class="assignment-container">
        <div class="assignment-bar" onclick="location.href='https://docs.google.com/document/d/1QCVgicJWzQ0IQbd2fhs07iWyz2UmrP3-G4T2yqa76zM/edit?usp=sharing'">
        Assignment 1
        </div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 2</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 3</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 4</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 5</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 6</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 7</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 8</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 9</div>
    <div class="assignment-bar" onclick="location.href='#'">Assignment 10</div>
</div>

</body>
</html>
