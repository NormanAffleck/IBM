<!DOCTYPE html>

<head>

    <title>Norman's World - Assignments</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;

        header {
            background-color: #9b59b6;

        .grade-calculator {

        .intro-text {

            margin: 20px 0 40px;
            color: #cccccc;
        }

        .assignment-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .assignment-bar {
            background-color: #1e1e1e;
            border: 2px solid #9b59b6;
            border-radius: 12px;
            padding: 20px;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(155, 89, 182, 0.2);
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .assignment-bar:hover {
            background-color: #9b59b6;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(155, 89, 182, 0.4);
        }

        footer {
            padding: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <script>
    const gradesUrl = 'YOUR_WEB_APP_URL'; // <-- Replace with your deployed Web App URL here

    fetch(gradesUrl)
      .then(response => response.json())
      .then(data => {
        let totalAssignment = 0, assignmentCount = 0;
        let totalQuiz = 0, quizCount = 0;
        let totalAttendance = 0, attendanceCount = 0;
        let totalProject = 0, projectCount = 0;

        data.grades.forEach(entry => {
          if (entry.assignment !== "" && entry.assignment !== null) {
            totalAssignment += parseFloat(entry.assignment);
            assignmentCount++;
          }
          if (entry.quiz !== "" && entry.quiz !== null) {
            totalQuiz += parseFloat(entry.quiz);
            quizCount++;
          }
          if (entry.attendance !== "" && entry.attendance !== null) {
            totalAttendance += parseFloat(entry.attendance);
            attendanceCount++;
          }
          if (entry.project !== "" && entry.project !== null) {
            totalProject += parseFloat(entry.project);
            projectCount++;
          }
        });

        const assignmentScore = assignmentCount ? (totalAssignment / (3 * assignmentCount)) * 30 : 0;
        const quizScore = quizCount ? (totalQuiz / (5 * quizCount)) * 20 : 0;
        const attendanceScore = attendanceCount ? (totalAttendance / (2 * 15)) * 30 : 0; 
        const projectScore = projectCount ? (totalProject / (20 * projectCount)) * 20 : 0;

        const currentGrade = assignmentScore + quizScore + attendanceScore + projectScore;

        document.getElementById('currentGrade').innerHTML = `<strong>${currentGrade.toFixed(2)}%</strong>`;
      })
      .catch(error => {
        console.error('Error loading grades:', error);
        document.getElementById('currentGrade').textContent = 'Error loading grades.';
      });
    </script>

</body>
