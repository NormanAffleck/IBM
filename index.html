<!-- Calculator Fetch Script -->
<script>
  const gradesUrl = 'YOUR_WEB_APP_URL_HERE'; // ðŸ”¥ replace with your actual deployed web app URL

  fetch(gradesUrl)
    .then(response => response.json())
    .then(data => {
      let totalAssignment = 0, assignmentCount = 0;
      let totalQuiz = 0, quizCount = 0;
      let totalAttendance = 0, attendanceCount = 0;
      let totalProject = 0, projectCount = 0;

      data.grades.forEach(entry => {
        if (entry.assignment !== "" && entry.assignment !== null) {
          totalAssignment += parseFloat(entry.assignment);
          assignmentCount++;
        }
        if (entry.quiz !== "" && entry.quiz !== null) {
          totalQuiz += parseFloat(entry.quiz);
          quizCount++;
        }
        if (entry.attendance !== "" && entry.attendance !== null) {
          totalAttendance += parseFloat(entry.attendance);
          attendanceCount++;
        }
        if (entry.project !== "" && entry.project !== null) {
          totalProject += parseFloat(entry.project);
          projectCount++;
        }
      });

      const assignmentScore = assignmentCount ? (totalAssignment / (3 * assignmentCount)) * 30 : 0;
      const quizScore = quizCount ? (totalQuiz / (5 * quizCount)) * 20 : 0;
      const attendanceScore = attendanceCount ? (totalAttendance / (2 * 15)) * 30 : 0; 
      const projectScore = projectCount ? (totalProject / (20 * projectCount)) * 20 : 0;

      const currentGrade = assignmentScore + quizScore + attendanceScore + projectScore;

      document.getElementById('currentGrade').innerHTML = `<strong>Current Grade: ${currentGrade.toFixed(2)}%</strong>`;
    })
    .catch(error => {
      console.error('Error loading grades:', error);
      document.getElementById('currentGrade').textContent = 'Error loading grades.';
    });
</script>
