<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Stone Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #ff9900;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .stone-card {
      border-radius: 15px;
      padding: 25px;
      color: white;
      width: 280px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      background-color: black;
    }
    .stone-card:hover {
      transform: scale(1.05);
    }
    .stone-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .stone-button {
      display: inline-block;
      background: white;
      color: black;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
    }
    .power {
      border: 4px solid purple;
    }
    .space {
      border: 4px solid #4da6ff;
    }
    .reality {
      border: 4px solid red;
    }
    .soul {
      border: 4px solid orange;
    }
    .time {
      border: 4px solid green;
    }
    .mind {
      border: 4px solid yellow;
      color: black;
    }

    .snap-section {
      margin-top: 60px;
    }
    .snap-section img {
      width: 120px;
      margin-bottom: 20px;
    }
    #snap {
      background-color: #7f00ff;
      color: white;
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: background 0.3s;
    }
    #snap:hover {
      background-color: #9b30ff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(127, 0, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(127, 0, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(127, 0, 255, 0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’  Infinity Stone Portfolio ðŸ’ </h1>

  <div class="row">
    <div class="stone-card power">
      <div class="stone-title">Power Stone</div>
      <a href="https://normanaffleck.github.io/IBM/DI/DailyInfo" class="stone-button">Go to Project</a>
    </div>
    <div class="stone-card space">
      <div class="stone-title">Space Stone</div>
      <a href="https://normanaffleck.github.io/IBM/FT/FT" class="stone-button">Go to Project</a>
    </div>
    <div class="stone-card reality">
      <div class="stone-title">Reality Stone</div>
      <a href="https://normanaffleck.github.io/IBM/MIS/MIS" class="stone-button">Go to Project</a>
    </div>
  </div>

  <div class="row">
    <div class="stone-card soul">
      <div class="stone-title">Soul Stone</div>
      <a href="https://normanaffleck.github.io/IBM/OB/OB" class="stone-button">Go to Project</a>
    </div>
    <div class="stone-card time">
      <div class="stone-title">Time Stone</div>
      <a href="https://normanaffleck.github.io/IBM/HI/HI" class="stone-button">Go to Project</a>
    </div>
    <div class="stone-card mind">
      <div class="stone-title">Mind Stone</div>
      <a href="https://normanaffleck.github.io/IBM/MA/Marketing" class="stone-button">Go to Project</a>
    </div>
  </div>

  <div class="snap-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Infinity_Gauntlet_Icon.png" alt="Infinity Gauntlet">
    <br>
    <button id="snap" onclick="performSnap()">ðŸ’¥ Snap</button>
  </div>

  <script>
    function performSnap() {
      const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');
      audio.play();
      setTimeout(() => {
        window.location.href = 'https://normanaffleck.github.io/IBM/InfinityChamber';
      }, 2000);
    }
  </script>
</body>
</html>
